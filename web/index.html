<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>

<body ng-app="BiPed" ng-cloak>
    <div ng-controller="AppCtrl" ng-cloak >
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-around center">
                <h2>
                    <span>BiPed control</span>
                </h2>
                <md-input-container layout="row">
                    <label>Server</label>
                    <input ng-model="server">
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="ws=connectWS()">Connect</md-button>
            </div>
        </md-toolbar>


        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Positions</span>
            </div>
        </md-toolbar>
        <md-slider-container>
            <span>D4</span>
            <md-slider flex min="0" max="100" ng-model="servo.D4" aria-label="d4" id="d4-slider" ng-change="updateServo(servo)">
            </md-slider>
            <md-input-container>
                <input flex type="number" ng-model="servo.D4" aria-label="d4" aria-controls="d4-slider">
            </md-input-container>
        </md-slider-container>
        <md-slider-container>
            <span>D5</span>
            <md-slider flex min="0" max="100" ng-model="servo.D5" aria-label="d5" id="d5-slider" ng-change="updateServo(servo)">
            </md-slider>
            <md-input-container>
                <input flex type="number" ng-model="servo.D5" aria-label="d5" aria-controls="d5-slider">
            </md-input-container>
        </md-slider-container>
        <md-slider-container>
            <span>D12</span>
            <md-slider flex min="0" max="100" ng-model="servo.D12" aria-label="d12" id="d12-slider" ng-change="updateServo(servo)">
            </md-slider>
            <md-input-container>
                <input flex type="number" ng-model="servo.D12" aria-label="d12" aria-controls="d12-slider">
            </md-input-container>
        </md-slider-container>
        <md-slider-container>
            <span>D14</span>
            <md-slider flex min="0" max="100" ng-model="servo.D14" aria-label="d14" id="d14-slider" ng-change="updateServo(servo)">
            </md-slider>
            <md-input-container>
                <input flex type="number" ng-model="servo.D14" aria-label="d14" aria-controls="d14-slider">
            </md-input-container>
        </md-slider-container>
        <div layout="row" layout-align="center center">
            <md-button class="md-raised md-primary" ng-click="store(servo)">Store</md-button>
        </div>

        <md-content>
            <md-toolbar layout="row" class="md-hue-3">
                <div class="md-toolbar-tools">
                    <span>Recording</span>
                </div>
            </md-toolbar>
            <md-list flex>
                <md-list-item class="md-1-line" ng-repeat="item in flow">
                    D4 = {{item.D4}}, D5 = {{item.D5}}, D12 ={{item.D12}}, D14={{item.D14}}
                </md-list-item>
            </md-list>
        </md-content>
        <div layout="row" layout-align="center center">
            <md-button class="md-raised md-primary" ng-click="play(flow)">Play</md-button>
        </div>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script src="scripts/bipedCtrl.js">
    </script>
<style>
    @font-face {
      font-family:"icomoon";
      src:url("https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.eot");
      font-weight:normal;
      font-style:normal;
    }
    @font-face {
      font-family: 'icomoon';
      src:url('https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.eot?-cmq1um');
      src:url('https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.eot?#iefix-cmq1um') format('embedded-opentype'),
      url('https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.woff?-cmq1um') format('woff'),
      url('https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.ttf?-cmq1um') format('truetype'),
      url('https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.svg?-cmq1um#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
    }
</style>
</body>

</html>
